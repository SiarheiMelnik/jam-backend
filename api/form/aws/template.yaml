AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: |
    submit
    Template for submit

Globals:
    Function:
        Timeout: 30

Resources:
    SubmitFunction:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: ../
            Handler: handler.submit
            Runtime: nodejs8.10
            MemorySize: 1024
            Environment:
                Variables:
                    FEEDBACK_URL: https://minsk.gov.by/ru/feedback
                    
            Policies:
                - Statement:
                    - Effect: Allow
                      Action:
                        - 'dynamodb:*'
                      Resource:
                        - '*'
            Events:
                Stream:
                    Type: DynamoDB
                    Properties:
                        Stream: arn:aws:dynamodb:us-east-1:550997613790:table/jam-db/stream/2018-11-24T20:21:34.623
                        BatchSize: 100
                        StartingPosition: TRIM_HORIZON